<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Шрифт терминала -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/auth.css">

</head>
<body>

<div class="container d-flex justify-content-center mt-5">
    <div class="col-md-5 terminal-card">

        <ul class="nav nav-tabs mb-3" id="authTabs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#signinTab">Вход</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#signupTab">Регистрация</a>
            </li>
        </ul>

        <div class="tab-content">

            <!-- SIGN IN -->
            <div class="tab-pane fade show active" id="signinTab">
                <h4>Вход пользователя</h4>

                <input id="login_username" class="form-control mt-3" placeholder="Имя пользователя">
                <input id="login_password" class="form-control mt-3" type="password" placeholder="Пароль">

                <button class="btn btn-term w-100 mt-3" onclick="signin()">Войти</button>

                <div id="login_msg" class="msg"></div>
            </div>

            <!-- SIGN UP -->
            <div class="tab-pane fade" id="signupTab">
                <h4>Регистрация</h4>

                <input id="reg_username" class="form-control mt-3" placeholder="Имя пользователя">
                <input id="reg_email" class="form-control mt-3" placeholder="Email">
                <input id="reg_password" class="form-control mt-3" type="password" placeholder="Пароль">

                <button class="btn btn-term w-100 mt-3" onclick="signup()">Создать аккаунт</button>

                <div id="signup_msg" class="msg"></div>
            </div>

        </div>

    </div>
</div>

<script src="js/auth.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
