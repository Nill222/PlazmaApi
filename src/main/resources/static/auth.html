<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему - PlasmaLab</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c5aa0;
            --primary-dark: #1e3d72;
            --accent: #00a896;
            --success: #28a745;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", sans-serif;

            /* ГЛАДКИЙ ГРАДИЕНТ */
            background: radial-gradient(circle at 20% 20%, rgba(120,170,255,0.28), transparent 60%),
            radial-gradient(circle at 80% 30%, rgba(150,120,255,0.32), transparent 60%),
            radial-gradient(circle at 50% 80%, rgba(100,140,255,0.35), transparent 70%),
            linear-gradient(135deg, #4B6FFF, #7A4BFF);

            background-size: 200% 200%;
            animation: gradientMove 15s ease-in-out infinite;
            overflow: hidden;
        }

        /* АНИМАЦИЯ ГЛУБОКОГО ПЕРЕЛИВА ЦВЕТА */
        @keyframes gradientMove {
            0%   { background-position: 0 0; }
            50%  { background-position: 100% 100%; }
            100% { background-position: 0 0; }
        }


        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }

        .auth-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
        }

        .auth-header h1 {
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .auth-header p {
            opacity: 0.9;
            margin: 0;
        }

        .auth-body {
            padding: 2.5rem 2rem;
        }

        .auth-tabs {
            border-bottom: 2px solid #e9ecef;
            margin-bottom: 2rem;
        }

        .auth-tabs .nav-link {
            border: none;
            padding: 1rem 0;
            font-weight: 600;
            color: #6c757d;
            margin: 0 1rem;
            position: relative;
        }

        .auth-tabs .nav-link.active {
            color: var(--primary);
            background: none;
        }

        .auth-tabs .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary);
            border-radius: 3px 3px 0 0;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(44, 90, 160, 0.25);
        }

        .btn-auth {
            padding: 0.75rem 2rem;
            font-weight: 600;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .back-to-home {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e9ecef;
        }

        .form-icon {
            position: relative;
        }

        .form-icon .fas {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            z-index: 10;
        }

        .form-icon .form-control {
            padding-left: 45px;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
<div class="auth-container">
    <!-- Шапка -->
    <div class="auth-header">
        <h1><i class="fas fa-atom me-2"></i>PlasmaLab</h1>
        <p>Профессиональная платформа моделирования</p>
    </div>

    <!-- Тело формы -->
    <div class="auth-body">
        <!-- Табы -->
        <ul class="nav nav-tabs auth-tabs justify-content-center">
            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#login">
                    <i class="fas fa-sign-in-alt me-2"></i>Вход
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#register">
                    <i class="fas fa-user-plus me-2"></i>Регистрация
                </button>
            </li>
        </ul>

        <!-- Уведомления -->
        <div id="authAlert" style="display: none;"></div>

        <!-- Контент табов -->
        <div class="tab-content">
            <!-- Форма входа -->
            <div class="tab-pane fade show active" id="login">
                <form id="loginForm">
                    <div class="mb-3 form-icon">
                        <i class="fas fa-user"></i>
                        <label>
                            <input type="text" class="form-control" name="username" placeholder="Имя пользователя" required>
                        </label>
                    </div>

                    <div class="mb-4 form-icon">
                        <i class="fas fa-lock"></i>
                        <label for="loginPassword"></label><input type="password" class="form-control" name="password" id="loginPassword" placeholder="Пароль" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <button type="submit" class="btn btn-primary btn-auth w-100">
                        <i class="fas fa-sign-in-alt me-2"></i>Войти в систему
                    </button>
                </form>
            </div>

            <!-- Форма регистрации -->
            <div class="tab-pane fade" id="register">
                <form id="registerForm">
                    <div class="mb-3 form-icon">
                        <i class="fas fa-user"></i>
                        <label>
                            <input type="text" class="form-control" name="username" placeholder="Имя пользователя" required>
                        </label>
                    </div>

                    <div class="mb-3 form-icon">
                        <i class="fas fa-envelope"></i>
                        <label>
                            <input type="email" class="form-control" name="email" placeholder="Email адрес" required>
                        </label>
                    </div>

                    <div class="mb-4 form-icon">
                        <i class="fas fa-lock"></i>
                        <label for="registerPassword"></label><input type="password" class="form-control" name="password" id="registerPassword" placeholder="Пароль" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <button type="submit" class="btn btn-success btn-auth w-100">
                        <i class="fas fa-user-plus me-2"></i>Создать аккаунт
                    </button>
                </form>
            </div>
        </div>

        <!-- Ссылка на главную -->
        <div class="back-to-home">
            <a href="index.html">
                <i class="fas fa-arrow-left me-2"></i>Вернуться на главную
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/auth.js"></script>
<script>
    // Функция переключения видимости пароля
    function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        const icon = input.nextElementSibling.querySelector('i');

        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    // Обработчики форм
    document.addEventListener('DOMContentLoaded', function() {
        // Форма входа
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const username = formData.get('username');
            const password = formData.get('password');

            console.log('Login form submitted');
            await login(username, password);
        });

        // Форма регистрации
        const registerForm = document.getElementById('registerForm');
        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const username = formData.get('username');
            const email = formData.get('email');
            const password = formData.get('password');

            console.log('Register form submitted');
            await register(username, email, password);
        });
    });
</script>
</body>
</html>
