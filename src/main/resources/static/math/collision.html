<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Расчёт столкновения иона и атома</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/error.css">
</head>
<body>

<div class="container mt-5">

    <h2 class="text-center mb-4">⚛️ Моделирование столкновения иона и атома</h2>

    <div class="card p-4 shadow-sm">

        <form id="collisionForm" novalidate>

            <div class="row g-3">

                <div class="col-md-3">
                    <label class="form-label fw-semibold">Энергия E (Дж)</label>
                    <input type="number" step="any" id="E" class="form-control" required>
                    <div class="error-message" id="error-E"></div>
                </div>

                <div class="col-md-3">
                    <label class="form-label fw-semibold">Масса иона mᵢ (кг)</label>
                    <input type="number" step="any" id="mIon" class="form-control" required>
                    <div class="error-message" id="error-mIon"></div>
                </div>

                <div class="col-md-3">
                    <label class="form-label fw-semibold">Масса атома mₐ (кг)</label>
                    <input type="number" step="any" id="mAtom" class="form-control" required>
                    <div class="error-message" id="error-mAtom"></div>
                </div>

                <div class="col-md-3">
                    <label class="form-label fw-semibold">Угол (°)</label>
                    <input type="number" step="any" id="angle" class="form-control" required>
                    <div class="error-message" id="error-angle"></div>
                </div>

            </div>

            <div class="mt-4 text-center">
                <button type="submit" class="btn btn-primary btn-lg px-4">Рассчитать столкновение</button>
            </div>

        </form>

    </div>

    <!-- ALERT -->
    <div id="alertBox" class="alert d-none mt-3" role="alert"></div>

    <!-- РЕЗУЛЬТАТ -->
    <div class="mt-5" id="resultSection" style="display:none;">
        <h4 class="text-center mb-3">Результат столкновения</h4>
        <div class="card p-3">
            <table class="table table-bordered">
                <tbody>
                <tr>
                    <th>Переданная энергия (Дж)</th>
                    <td id="outTransferred"></td>
                </tr>
                <tr>
                    <th>Коэффициент отражения</th>
                    <td id="outReflection"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<script src="js/collision.js"></script>
</body>
</html>
