<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Расчёт параметров плазмы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/plasma.css">
    <link rel="stylesheet" href="css/error.css">
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">PlasmaLab</a>

        <button class="navbar-toggler bg-secondary" type="button" data-bs-toggle="collapse"
                data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/index.html">Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="/array.html">Атомы</a></li>
                <li class="nav-item"><a class="nav-link" href="/chain.html">Ионы</a></li>
                <li class="nav-item"><a class="nav-link active" href="/methods.html">Методы</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">⚡ Расчёт параметров плазмы</h2>

    <div class="card p-4 shadow-sm">
        <form id="plasmaForm" novalidate>
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label fw-semibold">Напряжение (В)</label>
                    <input type="number" step="any" id="voltage" class="form-control" required>
                    <div class="error-message" id="error-voltage"></div>
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-semibold">Давление (Па)</label>
                    <input type="number" step="any" id="pressure" class="form-control" required>
                    <div class="error-message" id="error-pressure"></div>
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-semibold">Температура (K)</label>
                    <input type="number" step="any" id="temperature" class="form-control" required>
                    <div class="error-message" id="error-temperature"></div>
                </div>
            </div>

            <div class="mt-4 text-center">
                <button type="submit" class="btn btn-primary btn-lg">Рассчитать</button>
            </div>
        </form>
    </div>

    <div class="mt-5" id="resultSection" style="display:none;">
        <h4 class="text-center mb-3">Результаты расчёта</h4>
        <div class="card p-3">
            <table class="table table-bordered table-hover align-middle">
                <tbody id="resultsTable"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="js/plasma.js"></script>

</body>
</html>
