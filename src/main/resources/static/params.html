<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Параметры расчета</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<!-- Верхнее меню -->
<header class="top-menu">
    <a href="index.html" class="nav-btn">Главная</a>
    <a href="array.html" class="nav-btn">Данные массива</a>
    <a href="chain.html" class="nav-btn">Данные цепочки</a>
    <a href="params.html" class="nav-btn active">Параметры расчета</a>
    <a href="potential.html" class="nav-btn">Выбор потенциала</a>
    <a href="charts.html" class="nav-btn">Просмотр графиков</a>
</header>

<main class="center-content">
    <h2>Параметры расчета</h2>

    <form id="calcForm" class="calc-form">
        <div class="form-group">
            <label for="temperature">Температура (K):</label>
            <input type="number" id="temperature" name="temperature" step="0.1" required>
        </div>

        <div class="form-group">
            <label for="pressure">Давление (Па):</label>
            <input type="number" id="pressure" name="pressure" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="concentration">Концентрация (м⁻³):</label>
            <input type="number" id="concentration" name="concentration" required>
        </div>

        <div class="form-group">
            <label for="energy">Энергия (эВ):</label>
            <input type="number" id="energy" name="energy" step="0.01" required>
        </div>

        <button type="submit" class="save-btn">Сохранить параметры</button>
    </form>
</main>

<script src="js/param.js"></script>

</body>
</html>
