        .result-section { margin-top: 20px; }
        .hidden { display: none; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .form-grid label { display: flex; flex-direction: column; }

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">PlasmaSim</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>

    <div id="validationInfo" class="alert alert-info hidden"></div>
    <div id="result-box" class="result-section card p-3">
        <p>Результаты появятся здесь...</p>
    </div>
