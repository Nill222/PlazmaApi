<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∞—Ç–æ–º–∞–º–∏</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>–°–ø–∏—Å–æ–∫ –∞—Ç–æ–º–æ–≤</h1>

<section>
    <button id="loadAtoms">–ó–∞–≥—Ä—É–∑–∏—Ç—å –≤—Å–µ –∞—Ç–æ–º—ã</button>
    <ul id="atomList"></ul>
</section>

<hr>

<section>
    <h2>–°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—ã–π –∞—Ç–æ–º</h2>
    <form id="createAtomForm">
        <input type="text" id="atomName" placeholder="–°–∏–º–≤–æ–ª (–Ω–∞–ø—Ä–∏–º–µ—Ä, He)" required>
        <input type="text" id="fullName" placeholder="–ü–æ–ª–Ω–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ" required>
        <input type="number" id="mass" placeholder="–ú–∞—Å—Å–∞ (–∫–≥)" step="any" required>
        <input type="number" id="a" placeholder="–ü–∞—Ä–∞–º–µ—Ç—Ä —Ä–µ—à–µ—Ç–∫–∏ a" step="any" required>
        <input type="number" id="debyeTemperature" placeholder="–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ –î–µ–±–∞—è" step="any" required>
        <input type="number" id="valence" placeholder="–í–∞–ª–µ–Ω—Ç–Ω–æ—Å—Ç—å" required>
        <button type="submit">–°–æ–∑–¥–∞—Ç—å</button>
    </form>
</section>

<hr>

<section>
    <h2>–ù–∞–π—Ç–∏ –∞—Ç–æ–º –ø–æ —Å–∏–º–≤–æ–ª—É</h2>
    <input type="text" id="searchSymbol" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: He">
    <button id="searchAtom">–ü–æ–∏—Å–∫</button>
    <pre id="searchResult"></pre>
</section>

<script>
    const API_BASE = "/atoms";

    document.addEventListener("DOMContentLoaded", () => {
        const atomListEl = document.getElementById("atomList");
        const loadAtomsBtn = document.getElementById("loadAtoms");
        const createForm = document.getElementById("createAtomForm");
        const searchBtn = document.getElementById("searchAtom");
        const searchResult = document.getElementById("searchResult");

        // üìò –ó–∞–≥—Ä—É–∑–∏—Ç—å –≤—Å–µ –∞—Ç–æ–º—ã
        loadAtomsBtn.addEventListener("click", async () => {
            const response = await fetch(API_BASE);
            const data = await response.json();

            atomListEl.innerHTML = "";
            if (response.ok && data.data) {
                data.data.forEach(atom => {
                    const li = document.createElement("li");
                    li.textContent = `${atom.id}: ${atom.atomName} (${atom.fullName}), –º–∞—Å—Å–∞ = ${atom.mass}`;
                    atomListEl.appendChild(li);
                });
            } else {
                atomListEl.innerHTML = `<li>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞—Ç–æ–º–æ–≤</li>`;
            }
        });

        // ‚ûï –°–æ–∑–¥–∞—Ç—å –∞—Ç–æ–º
        createForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const atom = {
                atomName: document.getElementById("atomName").value,
                fullName: document.getElementById("fullName").value,
                mass: parseFloat(document.getElementById("mass").value),
                a: parseFloat(document.getElementById("a").value),
                debyeTemperature: parseFloat(document.getElementById("debyeTemperature").value),
                valence: parseInt(document.getElementById("valence").value)
            };

            const response = await fetch(API_BASE, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(atom)
            });

            const data = await response.json();
            if (response.ok) {
                alert("‚úÖ " + data.message);
                createForm.reset();
            } else {
                alert("‚ùå –û—à–∏–±–∫–∞: " + (data.message || "–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –∞—Ç–æ–º"));
            }
        });

        // üîç –ù–∞–π—Ç–∏ –ø–æ —Å–∏–º–≤–æ–ª—É
        searchBtn.addEventListener("click", async () => {
            const symbol = document.getElementById("searchSymbol").value.trim();
            if (!symbol) return;

            const response = await fetch(`${API_BASE}/symbol/${symbol}`);
            const data = await response.json();

            if (response.ok && data.data) {
                searchResult.textContent = JSON.stringify(data.data, null, 2);
            } else {
                searchResult.textContent = "–ê—Ç–æ–º –Ω–µ –Ω–∞–π–¥–µ–Ω";
            }
        });
    });
</script>
</body>
</html>
