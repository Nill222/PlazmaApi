<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Плазменный модуль — Главная</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Верхнее меню -->
<header class="top-menu">
    <form th:action="@{/}" method="get">
        <button type="submit" class="nav-btn active">Главная</button>
    </form>
    <form th:action="@{/atoms}" method="get">
        <button type="submit" class="nav-btn">Данные массива</button>
    </form>
    <form th:action="@{/chain}" method="get">
        <button type="submit" class="nav-btn">Данные цепочки</button>
    </form>
    <form th:action="@{/params}" method="get">
        <button type="submit" class="nav-btn">Параметры расчета</button>
    </form>
    <form th:action="@{/potential}" method="get">
        <button type="submit" class="nav-btn">Выбор потенциала</button>
    </form>
    <form th:action="@{/charts}" method="get">
        <button type="submit" class="nav-btn">Просмотр графиков</button>
    </form>
</header>

<!-- Основная часть -->
<main class="center-content">
    <h1>Плазменная система расчета</h1>
    <p>Добро пожаловать! Выберите раздел для работы с данными цепочки, параметрами или визуализацией графиков.</p>
</main>

</body>
</html>
